<html>
    <head>
        <title>Formulario de registro</title>
    </head>

    <body>
        <h1>Formulario de registro</h1>

        <div>
            <form>
                <label for="nombre">Nombre:</label> <input type="text">
                <br><br>
                <label for="apellidos">Apellidos:</label> <input type="text">
                <br><br>
                <label for="sexo">Sexo:</label> <input type="radio" id="masculino"> <label for="masculino">Masculino</label> 
                <input type="radio" id="femenino"> <label for="femenino">Femenino</label>
                <br><br>
                <label for="correo">Correo:</label> <input type="email">
                <br><br>
                <label for="población">Población:</label> 
                <select name="población" id="población">
                    <option value="alicante">Alicante</option>
                    <option value="canarias">Canarias</option>
                    <option value="madrir">Madrid</option>
                </select>
                <br><br>
                <label for="descripción">Descripción:</label>
                <textarea name="descripción" id="descripción" cols="80" rows="10"></textarea>
                <br><br>
                <input type="checkbox" id="cb1"> <label for="cb1">Deseo recibir información sobre novedades y ofertas</label>
            <br>
            <input type="checkbox" id="cb2"> <label for="cb2">Declaro haber leido y aceptar las condiciones generales del programa y 
                la normativa sobre protección de datos </label>
            <br><br>
            <input type="submit" value="Enviar">
            </form>
            
        </div>
    </body>
</html>
